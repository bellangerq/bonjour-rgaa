<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonjour RGAA</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <details>
        <summary>
          <strong>À propos ℹ️</strong>
        </summary>
        <p>
          <strong
            >Bonjour
            <abbr title="Référentiel général d'amélioration de l'accessibilité"
              >RGAA</abbr
            ></strong
          >
          : un nouvel onglet pour un critère du RGAA à (re)découvrir.
          L'extension est disponible sur
          <a href="https://addons.mozilla.org/en-US/firefox/addon/bonjour-rgaa/"
            >Firefox</a
          >
          et son code source sur
          <a href="https://github.com/bellangerq/bonjour-rgaa">GitHub</a>.
        </p>
        <ul>
          <li>Version de l'extension : <code class="js-version"></code></li>
          <li>Version du RGAA utilisée : <code class="js-rgaa"></code></li>
        </ul>
      </details>
    </header>

    <main>
      <div role="alert" aria-live="polite">
        <strong hidden class="js-category category"></strong>
        <h1 class="js-title title">Chargement des critères...</h1>
      </div>

      <div hidden class="js-actions actions">
        <a
          class="js-link link"
          href="https://accessibilite.numerique.gouv.fr/methode/criteres-et-tests/"
          target="_blank"
        >
          Découvrir le critère
          <span class="js-number"></span>
        </a>
        <button class="js-new new">J'en veux un autre</button>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
